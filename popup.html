<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's Going ON Here?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 0;
    }

    .header-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      text-align: center;
    }

    .header-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .main-content {
      padding: 20px;
    }

    .current-session {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .session-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .session-site {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .session-domain {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .session-time {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .session-label {
      font-size: 11px;
      color: #64748b;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #ffffff;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .no-activity {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      padding: 20px;
    }

    .no-activity-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header-banner">
    <div class="header-title">What's Going ON Here?</div>
  </div>
  
  <div class="main-content">
    <!-- Current Session Info -->
    <div class="current-session" id="currentSession">
      <div class="loading-spinner"></div>
      <div>Loading current session...</div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button type="button" id="openOverview" class="btn btn-primary">
        ðŸ“Š View Detailed Overview
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
